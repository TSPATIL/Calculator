<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-calculator-16.png">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="calculator-center">
                <div class="calcultor-display">
                    <input type="text" name="result" id="result" disabled>
                </div>
                <div class="calculator-button">
                    <button id="one" type="button">1</button>
                    <button id='two' type="button">2</button>
                    <button id="three" type="button">3</button>
                    <button id="plus" type="button">+</button>
                    <button id="openB" type="button">(</button>
                    <button id="four" type="button">4</button>
                    <button id="five" type="button">5</button>
                    <button id="six" type="button">6</button>
                    <button id="minus" type="button">-</button>
                    <button id="closeB" type="button">)</button>
                    <button id="seven" type="button">7</button>
                    <button id="eight" type="button">8</button>
                    <button id="nine" type="button">9</button>
                    <button id="multiply" type="button">*</button>
                    <button id="delete" style="font-size: 18px;" type="button">Delete</button>
                    <button id="dot" type="button">.</button>
                    <button id="zero" type="button">0</button>
                    <button id="power" type="button">^</button>
                    <button id="quotient" type="button">/</button>
                    <button id="equal" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
